schema: 'https://api-sa-east-1.hygraph.com/v2/clgfvcgua0npd01ujc3u8e3bz/master'

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
